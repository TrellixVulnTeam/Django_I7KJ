{% extends 'base.html' %}

{% block content %}
    <h1>CREATE</h1>
  <form action="{% url 'community:create' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="작성">
  </form>
  <a href="{% url 'community:index' %}">[back]</a>

    <h1>UPDATE</h1>
  <form action="{% url 'community:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="수정">
  </form>
  <hr>
  <a href="{% url 'community:index' %}">[back]</a>
{% endblock content %}
